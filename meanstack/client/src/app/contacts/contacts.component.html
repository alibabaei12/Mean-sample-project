<div class = "container">
    <form (submit) = "addContact()">
        First Name<input type="text" [(ngModel)] = "first_name" name = "first_name">
        <br>
        Last Name<input type="text" [(ngModel)] = "last_name" name = "last_name">
        <br>
        phone<input type="text" [(ngModel)] = "phone" name = "phone">
        <br>

        <input type="submit" value="Add"><br>
    </form>

</div>

<div class = "container">

    <div *ngFor = "let contact of contacts">
        <div class = "col-md-3">
            {{contact.first_name}}
        </div>
        <div class = "col-md-3">
            {{contact.last_name}}
        </div>
        <div class = "col-md-3">
            {{contact.phone}}
        </div>

        <div class = "col-md-3">
                {{contact._id}}
               <input type="button" (click) ="deleteContact(contact._id)" value="Delete" class = "btn btn-danger">
               
        </div>

    </div>
</div>
